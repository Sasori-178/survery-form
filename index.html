<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">How can the EPL improve their fan base?</h1>
<p id="description">Thank you for taking the time to help the EPL improve
</p>
<form id="survey-form">
  <div class="input-element">
  <label id="name-label">
    Name<input placeholder="name" id="name" type="name" required/>
  </label>
  </div>
 <div class="input-element">
  <label id="email-label">
    Email<input  placeholder="email" id="email" type="email" required/>
  </label>
  </div>
 <div class="input-element">
  <label id="number-label">
    Number<input placeholder="number" id="number" min="5"  max ="100" type="number" required/>
  </label>
  </div>
  <div class="input-element">
  <label id="select-label">
    whats your favorite team?
  </label>
  <select id="dropdown">
    <option>
        Manchester city 
    </option>
    <option>
      Liverpool
    </option>
    <option>
      Manchester united
    </option>
  </select>
  </div>
  <div>
    <label>Have you ever been to a game where one of these teams played?</label>
    <div class="input-element">
    <label><input type="radio" name="game" value="yes" />Yes<label>
    </label>
    </div>
    <div class="input-element">
    <label><input type="radio" name="game" value="no"/>No</label>
  </div>
  </div>
   <div class="input-element">
    <label>What suggestions would be good to implement in the EPL?</label>
    <div class="input-element">
    <label><input type="checkbox" name="ideas" value="tickets"/>cheaper tickets<label>
    </label>
    </div>
    <div class="input-element">
    <label><input type="checkbox" name="ideas" value="fans"/>invite fans to training sessions</label>
 <label>
  </div>
  </div>
   <div class="input-element">
    <label><input type="checkbox" name="ideas" value="food"/>Cheaper food<label>
    </label>
    </div>
    <div class="input-element">
    <label><input type="checkbox" name="ideas" value="drinks"/>Cheaper drinks</label>
  </div>
  <div class="input-element">
   <label><input type="checkbox" name="ideas" value="super teams"/>super teams</label>
  </div>
  </div>
  <div class="input-element">
  <label></label>
  <textarea type="text"></textarea>
  </div>
  <button id="submit" type="submit">
    Submit
     </button>

</form>
</body>
</html>
